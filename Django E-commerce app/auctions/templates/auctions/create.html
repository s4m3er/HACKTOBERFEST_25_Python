{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="mb-4">Create Listing</h2>
<form action="{% url 'create_listing' %}" method="post" class="card p-4 shadow-sm" style="max-width: 700px;">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="starting_bid">Starting Bid</label>
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text">$</span></div>
      <input type="number" step="0.01" min="0.01" class="form-control" id="starting_bid" name="starting_bid" required>
    </div>
  </div>
  <div class="form-group">
    <label for="image_url">Image URL (optional)</label>
    <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://...">
  </div>
  <div class="form-group">
    <label for="category">Category (optional)</label>
    <select class="form-control" id="category" name="category">
      <option value="">-- None --</option>
      {% for c in categories %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
