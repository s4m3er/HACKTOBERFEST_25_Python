{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="mb-4">Log In</h2>

{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post" class="card p-4 shadow-sm" style="max-width: 480px;">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input autofocus class="form-control" type="text" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password">
    </div>
    <input class="btn btn-primary" type="submit" value="Log In">
</form>

<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
{% endblock %}
